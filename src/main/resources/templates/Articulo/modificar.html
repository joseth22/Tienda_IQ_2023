<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="sylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla  :: header"/>
        <div class="contenido">
            <h2>Datos de Clientes</h2>
            <a th:href="@{/articulos/listado}">Regresar</a>
            <br/><br/>
            <form th:action="@{/articulos/guardar}"method="post" th:object="{articulos}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <label for="categoria">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:earch="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select><br/>
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/><br/>
                <label for="detalle" th:field="*{detalle}" rows="6" cols="50"/><br/>
                <label for="existencias">Existencias:</label>
                <input type="number" name="existencias" th:field="*{existencias}"/><br/>
                <label for="activo">Activo:</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/><br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla  :: footer"/>
    </body>
</html>
