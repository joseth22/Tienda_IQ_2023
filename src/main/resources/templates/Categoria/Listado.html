<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="sylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla  :: header"/>
        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <a th:href="@{/categoria/nueva}">Nueva Categoria</a>
            <div th:if="${categorias != null and !categorias.empety}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Activa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td><input type="checkbok" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                            <td><a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}">Eliminar</a></td>
                            <td><a th:hred="@{/categoria/modificar/} + ${categoria.idCategoria}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="$Categorias == null or categorias.empty}">
                No tenemos categorias que mostrar....
            </div>
        </div>
        <footer th:replace="layout/plantilla  :: footer"/>
    </body>
</html>
